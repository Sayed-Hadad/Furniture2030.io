<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="cashGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ECC71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27AE60;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#cashGradient)" stroke="#1E8449" stroke-width="2"/>

  <!-- Money bills stack -->
  <g transform="translate(25, 30)">
    <!-- Back bill -->
    <rect x="5" y="5" width="45" height="25" rx="3" fill="#34D976" stroke="#1E8449" stroke-width="1"/>

    <!-- Middle bill -->
    <rect x="2" y="2" width="45" height="25" rx="3" fill="#58E896" stroke="#1E8449" stroke-width="1"/>

    <!-- Front bill -->
    <rect x="0" y="0" width="45" height="25" rx="3" fill="#7FFF7F" stroke="#1E8449" stroke-width="1"/>

    <!-- Dollar signs -->
    <text x="22" y="17" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1E8449">â‚¹</text>

    <!-- Decorative elements -->
    <circle cx="10" cy="8" r="2" fill="#1E8449" opacity="0.6"/>
    <circle cx="35" cy="8" r="2" fill="#1E8449" opacity="0.6"/>
    <circle cx="10" cy="17" r="2" fill="#1E8449" opacity="0.6"/>
    <circle cx="35" cy="17" r="2" fill="#1E8449" opacity="0.6"/>
  </g>

  <!-- Coins -->
  <circle cx="70" cy="70" r="8" fill="#F1C40F" stroke="#D68910" stroke-width="2"/>
  <circle cx="75" cy="75" r="6" fill="#F7DC6F" stroke="#D68910" stroke-width="1"/>
  <text x="70" y="75" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#B7950B">1</text>
</svg>
