<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="bankGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E86AB;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#bankGradient)" stroke="#1B4F72" stroke-width="2"/>

  <!-- Bank building -->
  <g transform="translate(20, 20)">
    <!-- Bank roof/triangle -->
    <polygon points="30,5 10,20 50,20" fill="#F8F9FA" stroke="#1B4F72" stroke-width="2"/>

    <!-- Bank main building -->
    <rect x="10" y="20" width="40" height="35" fill="#F8F9FA" stroke="#1B4F72" stroke-width="2"/>

    <!-- Columns -->
    <rect x="15" y="25" width="4" height="25" fill="#1B4F72"/>
    <rect x="25" y="25" width="4" height="25" fill="#1B4F72"/>
    <rect x="35" y="25" width="4" height="25" fill="#1B4F72"/>
    <rect x="45" y="25" width="4" height="25" fill="#1B4F72"/>

    <!-- Bank steps -->
    <rect x="8" y="52" width="44" height="3" fill="#BDC3C7"/>
    <rect x="6" y="55" width="48" height="3" fill="#95A5A6"/>

    <!-- Transfer arrows -->
    <g transform="translate(5, 35)">
      <!-- Left arrow -->
      <polygon points="0,8 8,4 8,6 15,6 15,10 8,10 8,12" fill="#E74C3C"/>

      <!-- Right arrow -->
      <polygon points="50,8 42,4 42,6 35,6 35,10 42,10 42,12" fill="#E74C3C"/>
    </g>

    <!-- Dollar/Currency symbol -->
    <circle cx="30" cy="35" r="6" fill="#F1C40F" stroke="#D68910" stroke-width="1"/>
    <text x="30" y="39" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#B7950B">ï·¼</text>
  </g>
</svg>
