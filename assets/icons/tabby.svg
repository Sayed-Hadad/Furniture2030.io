<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="tabbyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB200;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8F00;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#tabbyGradient)" stroke="#E65100" stroke-width="2"/>

  <!-- Tabby logo concept -->
  <g transform="translate(20, 20)">
    <!-- Main rectangle with rounded corners -->
    <rect x="5" y="10" width="50" height="30" rx="15" fill="#FFFFFF" stroke="#E65100" stroke-width="2"/>

    <!-- Tabby 'T' -->
    <rect x="15" y="15" width="20" height="4" rx="2" fill="#FF8F00"/>
    <rect x="23" y="15" width="4" height="20" rx="2" fill="#FF8F00"/>

    <!-- Four payment blocks -->
    <g transform="translate(5, 45)">
      <rect x="0" y="0" width="10" height="6" rx="2" fill="#FFFFFF" opacity="0.9"/>
      <rect x="13" y="0" width="10" height="6" rx="2" fill="#FFFFFF" opacity="0.9"/>
      <rect x="26" y="0" width="10" height="6" rx="2" fill="#FFFFFF" opacity="0.9"/>
      <rect x="39" y="0" width="10" height="6" rx="2" fill="#FFFFFF" opacity="0.9"/>

      <!-- Text under blocks -->
      <text x="25" y="15" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#FFFFFF">تابي</text>
    </g>

    <!-- Decorative dots -->
    <circle cx="45" cy="18" r="2" fill="#FFFFFF"/>
    <circle cx="45" cy="25" r="2" fill="#FFFFFF"/>
    <circle cx="45" cy="32" r="2" fill="#FFFFFF"/>
  </g>
</svg>
