<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#AE7B4F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#gradient)" stroke="#2C2C2C" stroke-width="2"/>

  <!-- Furniture icon - Chair -->
  <g transform="translate(25, 20)">
    <!-- Chair back -->
    <rect x="15" y="5" width="20" height="35" rx="3" fill="#F5F1E8" stroke="#2C2C2C" stroke-width="1"/>

    <!-- Chair seat -->
    <rect x="10" y="35" width="30" height="8" rx="2" fill="#F5F1E8" stroke="#2C2C2C" stroke-width="1"/>

    <!-- Chair legs -->
    <rect x="12" y="43" width="3" height="20" fill="#2C2C2C"/>
    <rect x="35" y="43" width="3" height="20" fill="#2C2C2C"/>

    <!-- Decorative pattern -->
    <circle cx="25" cy="20" r="3" fill="#D4AF37"/>
    <rect x="20" y="12" width="10" height="2" rx="1" fill="#D4AF37"/>
    <rect x="20" y="28" width="10" height="2" rx="1" fill="#D4AF37"/>
  </g>

  <!-- Arabic text "2030" in stylized form -->
  <text x="50" y="85" font-family="Tajawal, Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#F5F1E8">2030</text>
</svg>
